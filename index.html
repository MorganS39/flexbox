<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <meta charset="utf-8">
    <title>Flexbox design</title>
</head>
<body>
    <header>
        <img src="M_Snow.jpg" alt="Morgans profile picture" class="profile-thumbnail">
        <div class="profile-name">
            <h3>Morgan S</h3>
            <h4>@placeholder</h4>
        </div>
        <div class="follow-btn">
            <button>Follow</button>
        </div>
    </header>
    <main>
        <div id="inner">
            <p>"Yesterday is history. Tomorrow is a mystery. But today is a gift, that is why they call it the present." -<em>Master Oogway</em></p>
            <span class="date">10:48 AM - 20 Nov 2020</span>
            <hr>
        </div>
        <footer>
            <div class="stats">
                <div class="Retweets">
                    <strong>107</strong> Retweets
                </div>
                <div class="likes">
                    <strong>431</strong> Likes
                </div>
            </div>
            <div class="cta">
                <button class="share-btn">Share</button>
                <button class="rewtweet-btn">Retweet</button>
            </div>
        </footer>
        <br>
        <div class="container">
            <div class="d1">1</div>
            <div class="d2">2</div>
            <div class="d3">3</div>
            <div class="d4">4</div>
            <div class="d5">5</div>
        </div>
        <div class="container2">
            <div class="d1">1</div>
            <div class="d2">2</div>
            <div class="d3">3</div>
            <div class="d4">4</div>
            <div class="d5">5</div>
        </div>
        <div class="container3">
            <div class="item1">header</div>
            <div class="item2">advert</div>
            <div class="item3">content</div>
            <div class="item4">footer</div>
        </div>
    </main>
</body>
</html>
